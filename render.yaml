services:
  # Main Django Web Service
  - type: web
    name: smart-house-backend
    env: python
    runtime: python
    region: ohio
    plan: free
    
    # Build configuration
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py create_superuser"
    
    # Start command with gunicorn
    startCommand: "python manage.py migrate --noinput && gunicorn smart_house_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --worker-class sync --timeout 120 --access-logfile -"
    
    # Health check configuration
    healthCheckPath: /admin/
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Environment variables
    envVars:
      # Database configuration
      - key: DATABASE_URL
        fromDatabase:
          name: smart-house-db
          property: connectionString
      
      # Redis configuration  
      - key: REDIS_URL
        fromService:
          name: smart-house-redis
          type: redis
          property: connectionString
      
      # Django settings
      - key: SECRET_KEY
        generateValue: true
      
      - key: DEBUG
        value: false
      
      - key: ENVIRONMENT
        value: production
      
      - key: PYTHONUNBUFFERED
        value: 1
      
      - key: WEB_CONCURRENCY
        value: 3

  # Redis Cache Service
  - type: redis
    name: smart-house-redis
    plan: free
    ipAllowList: []

# PostgreSQL Database
databases:
  - name: smart-house-db
    plan: free
    databaseName: smart_house_db
    user: smart_house_user